<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body class="bg-dark text-light">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="app.css">
<div class="container" align="center">
<div >
    <h1 align="center">Calculator</h1>
    <input
            type="text"
            class="form-control mb-2"
            placeholder="Enter 1st number"
            id="input1"


    />

    <input
            type="text"
            class="form-control mb-2"
            placeholder="Enter 2nd number"
            id="input2"


    />
</div>
<div id="count" >
    <button class="btn btn-success flex-grow-1 mx-2" id="add">Add</button>
    <button class="btn btn-danger flex-grow-1 mx-2" id="decrease">Decrease</button>
</div>
<div align="center">
    <button class="btn btn-outline-info submit w-20 mb-4" id="submit">Count</button>
    <div class="text p-2 text-center" id="result">
        Result:
    </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
